<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Map by k940545</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/map.css" media="screen">
</head>

<body>
    <section class="page-header">
        <h1 class="project-name">MAP</h1>
        <h2 class="project-tagline">Kuma </h2>
        <div id="main">
            <div id="eye">
                <div id="eye-l"></div>
                <div id="eye-r"></div>
            </div>
            <div id="face">
                <div id="nose"></div>
                <div id="mouth-l" class="mouth"></div>
                <div id="mouth-r" class="mouth"></div>
            </div>
        </div>
        <a href="https://github.com/k940545/github-page" class="btn">View on GitHub</a>
        <a href="https://github.com/k940545/github-page/zipball/master" class="btn">Download .zip</a>
        <a href="https://github.com/k940545/github-page/tarball/master" class="btn">Download .tar.gz</a>
    </section>
    <section class="main-content">
        <div id="mapid"></div>
    </section>
</body>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
<script>
    var map = L.map('mapid').setView([-25.363, 131.044], 5);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '<a href="https://www.openstreetmap.org/">OSM</a>',
        maxZoom: 18,
    }).addTo(map);
</script>

</html>
